name: Release Package Workflow

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci

      - name: Build affected packages
        run: npx nx affected --target=build --exclude=discord,discord-bot-ui,discord-bot-ui-e2e,docs.siwt.xyz,siwt.xyz,siwt.xyz-e2e

      - name: Publish affected packages
        run: npx nx affected --target=publish --exclude=discord,discord-bot-ui,discord-bot-ui-e2e,docs.siwt.xyz,siwt.xyz,siwt.xyz-e2e
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
